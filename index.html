<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="./js/scripts.js" defer type="module"></script>
    <title>Calculadora de IMC</title>
</head>
<body>

    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC <svg width="66" height="66" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 15a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5Z"></path>
                    <path d="M6 17a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1H6Z"></path>
                    <path d="M7 10.5V9h1v1.5h1.5v1H8V13H7v-1.5H5.5v-1H7Z"></path>
                    <path fill-rule="evenodd" d="M7.5 3A1.5 1.5 0 0 0 6 4.5H4.5A1.5 1.5 0 0 0 3 6v13.5A1.5 1.5 0 0 0 4.5 21h10a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H13A1.5 1.5 0 0 0 11.5 3h-4Zm4 3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h4ZM6 5.5A1.5 1.5 0 0 0 7.5 7h4A1.5 1.5 0 0 0 13 5.5h1.5a.5.5 0 0 1 .5.5v13.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5V6a.5.5 0 0 1 .5-.5H6Z" clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" d="M18 8.5a1.5 1.5 0 1 1 3 0v10.151l-1.5 2.25-1.5-2.25V8.5Zm1.5-.5a.5.5 0 0 0-.5.5v1h1v-1a.5.5 0 0 0-.5-.5Zm0 11.099.5-.75V10.5h-1v7.849l.5.75Z" clip-rule="evenodd"></path>
                  </svg></h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input type="number" name="" id="weight" placeholder="Digite seu peso">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input type="number" name="" id="height" placeholder="Digite sua Altura">
                </div>

                <button type="submit">Calcular IMC <svg width="25" height="25" fill="#fff5f5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.75 12c0-5.385-4.366-9.75-9.75-9.75A9.75 9.75 0 0 0 2.25 12c0 5.384 4.365 9.75 9.75 9.75 5.384 0 9.75-4.366 9.75-9.75Zm-10.5 3.754 2.98-3.004H7.22v-1.5h7.011l-2.98-3.004 1.065-1.057L17.087 12l-4.774 4.81-1.064-1.056Z"></path>
                </svg></button>
            </form>
        </main>

    </div>

    <div class="modal-wrapper">

        <div class="modal card">

            <h2 class="title"><span> IMC é de 28 </span><button class="close"><svg width="20" height="20" fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="m13.59 12.002 4.454-4.453a1.126 1.126 0 0 0-1.59-1.594L12 10.408 7.547 5.955A1.127 1.127 0 1 0 5.953 7.55l4.453 4.453-4.453 4.453a1.127 1.127 0 1 0 1.594 1.594L12 13.596l4.453 4.453a1.127 1.127 0 1 0 1.594-1.594l-4.456-4.453Z"></path>
              </svg></button></h2>

              <img src="./assets/imc-img.jpg" alt="tabela de IMC">
        </div>
    
    

    </div>

</body>
</html>
